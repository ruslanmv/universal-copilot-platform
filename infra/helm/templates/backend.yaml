apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "universal-copilot-platform.fullname" . }}-backend
  labels:
    app: {{ include "universal-copilot-platform.name" . }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ include "universal-copilot-platform.name" . }}
      component: backend
  template:
    metadata:
      labels:
        app: {{ include "universal-copilot-platform.name" . }}
        component: backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.backend.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: UCP_ENV
              value: "prod"
          ports:
            - containerPort: 8000
          resources:
{{ toYaml .Values.backend.resources | indent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "universal-copilot-platform.fullname" . }}-backend
spec:
  type: ClusterIP
  selector:
    app: {{ include "universal-copilot-platform.name" . }}
    component: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
