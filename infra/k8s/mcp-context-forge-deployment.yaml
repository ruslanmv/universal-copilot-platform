apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-context-forge
  labels:
    app: mcp-context-forge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-context-forge
  template:
    metadata:
      labels:
        app: mcp-context-forge
    spec:
      containers:
        - name: mcp-context-forge
          image: ghcr.io/ibm/mcp-context-forge:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "4444"
            - name: AUTH_REQUIRED
              value: "true"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-context-forge-secrets
                  key: jwt_secret_key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mcp-context-forge-secrets
                  key: database_url
            - name: MCPGATEWAY_UI_ENABLED
              value: "true"
            - name: MCPGATEWAY_ADMIN_API_ENABLED
              value: "true"
          ports:
            - containerPort: 4444
          readinessProbe:
            httpGet:
              path: /version
              port: 4444
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /version
              port: 4444
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
